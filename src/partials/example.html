<form class="search-form" id="search-form">
  <div class="form-group mx-sm-3 mb-2">
    <label for="searchQuery" class="sr-only"></label>
    <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
  </div>
  <button type="submit" class="btn btn-primary mb-2">Search</button>
</form>
<ul class="gallery">
  <!-- Список <li> с карточками изображений -->
</ul>
<button type="button" class="btn btn-primary button" data-action="load-more">
  <span
    class="spinner-border spinner-border-sm spinner is-hidden"
    role="status"
    aria-hidden="true"
  ></span>

  <span class="label">Load more</span>
</button>
